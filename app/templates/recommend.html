{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>A La Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>A La Cart</title>
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">#}
    <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <link rel="stylesheet" href={% static 'css/main.css' %}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body class="d-flex" style="background: url({% static 'img/bg.jpg' %}) no-repeat, #282b28;background-size: cover, auto;">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="/">A La Cart</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-align-justify"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-row my-auto" style="min-width: 60%;max-height: 85%;">
        <div class="d-flex flex-column justify-content-center align-items-center align-content-center align-items-xl-center">
            <div class="shadow-sm" style="padding-right: 15px;padding-left: 15px;border-radius: 12px;">
                <h1 style="padding-top: 15px;color: rgb(255,255,255);">Your Daily Meal Plan</h1>
            </div>
            <div class="d-flex flex-column px-lg-5" style="padding: 34px;padding-top: 6px;">
                <div class="row d-flex flex-row flex-nowrap">
                    {% for recipe in recipes %}
                    <div class="col d-flex col-xl-4 col-lg-4 col-md-6 mb-4">
                        <div class="rounded shadow-sm" style="background: #f5f5f5;position: relative;"><img class="img-fluid card-img-top" src="{{ recipe.img_url }}"><span class="fav-icon" style="position: absolute;right: 0;margin: 5px;"><i class="fa fa-star-o fs-4" style="color: var(--bs-yellow);"></i><i class="fa fa-star-half-o fs-4" style="color: var(--bs-yellow);"></i></span>
                            <div class="p-3">
                                <h4><a class="text-dark" href="{{ recipe.link }}">{{ recipe.title }}</a></h4>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
    <script src={% static 'js/jquery.min.js' %}></script>
        <script src={% static 'bootstrap/js/bootstrap.min.js' %}></script>
        <script src={% static 'js/bs-init.js' %}></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src={% static 'js/creative.js' %}></script>
</body>
